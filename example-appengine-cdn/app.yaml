application: appengine-appname-of-cdn
version: 1
runtime: php
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /index\.htm
  static_files: index.htm
  upload: index\.htm  

- url: /main\.php
  script: main\.php
  
- url: /images
  static_dir: images

